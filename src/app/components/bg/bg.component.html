<div>
    <h2>Background Removal with Loading Indicator</h2>
    <input type="file" (change)="onFileChange($event)" accept="image/*">
  
    <!-- Canvas for rendering the image -->
    <div style="position: relative;">
      <canvas id="canvas"></canvas>
  
      <!-- Loading Spinner -->
      <div *ngIf="isLoading" class="loading-overlay">
        <div class="spinner"></div>
        <p>Processing...</p>
      </div>
    </div>
  
    <!-- Export Buttons -->
    <div style="margin-top: 20px;">
      <button (click)="exportImage('high')">Export High Quality</button>
      <button (click)="exportImage('medium')">Export Medium Quality</button>
      <button (click)="exportImage('low')">Export Low Quality</button>
    </div>
  </div>
